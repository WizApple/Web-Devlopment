<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
          body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .main{
            width: 100vw;
            height: 100vh;
            background-image: url(dazai_bg.jpg);
            background-color: #151617;
            justify-content: center;
            justify-items: center;
            display: flex;
            background-position: center;
            background-size: cover;
            position: relative;
            text-align: center;
            background-attachment: fixed;
        }

        .background-layer{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .left-container{
            width: 150px;
            height: 150px;
            background-color: rgba(21, 23, 22, 0.8);
            position: absolute;
            border: 1px solid #fff;
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            z-index: 2;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
        }

        .right-container{
            width: 150px;
            height: 150px;
            background-color: rgba(21, 23, 22, 0.8);
            position: absolute;
            border: 1px solid #fff;
            position: absolute;
            right: 10px;
            display: flex;
            z-index: 2;
            top: 10px;
            border-radius: 20px;
        }

        .middle-container{
            width: 1000px;
            height: 100px;
            background-color: rgba(21, 23, 22, 0.8);
            position: absolute;
            display: flex;
            border: 1px solid #fff;
            z-index: 2;
            top: 10px;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
        }

        .left-container img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
        }

        .middle-container input{
            padding: 10px;
            background-color: rgba(21, 23, 22, 0.8);
            border-radius: 20px;
            box-sizing: border-box;
            text-align: center;
            width: 550px;
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.8);
            font-size: medium;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            border: none;
        }
       
    </style>

</head>
<body>
    <div class="main">
        <div class="background-layer"></div>
        <div class="left-container"><img src="dazailogo_white.png"></div>
        <div class="middle-container"><form><input type="text" id="text" name="text" placeholder="Search"></form></div>
        <div class="right-container"></div>
    </div>
</body>
</html>
