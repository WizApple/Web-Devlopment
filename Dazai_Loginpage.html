<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dazai Apparels</title>
    <style>
        /* Body Styles */
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default margin */
            background-image: url('dazai_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center; /* Center form content */
        }

        /* Layer for Semi-transparent Background */
        .login-layer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            z-index: 1; /* Behind login-container */
        }

        /* Login Container */
        .login-container {
            position: relative; /* Enable z-index */
            z-index: 2; /* Above the background layer */
            width: 90%;
            max-width: 400px; /* Restrict max width */
            height: auto; /* Adjust height to content */
            padding: 30px;
            margin: 20px;
            box-sizing: border-box;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.8);
            background-color: rgba(21, 23, 22, 0.8); /* Transparent background */
        }

        /* Form Text and Headings */
        .login-container h1,
        .login-container h2 {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            margin: 10px 0;
        }

        .login-container form {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin-top: 20px;
        }

        .login-container input {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            color: white;
            background-color: #151716;
            border: 1px solid #000;
            border-radius: 40px;
            font-size: medium;
            box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .login-container button {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            color: black;
            background-color: white;
            border: 1px solid #000;
            border-radius: 40px;
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.8);
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            transition: transform 0.2s, opacity 0.2s;
        }

        .login-container button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .login-container input:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .login-container a {
            color: #1E90FF; /* Highlight links in blue */
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Background Layer -->
    <div class="login-layer"></div>

    <!-- Login Form Container -->
    <div class="login-container">
        <h2>Subscribe To</h2>
        <h1>Dazai Apparels</h1>
        <form>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit">Subscribe</button><br>
        </form>
        <a href="https://www.instagram.com/sameershresthaa_">Instagram</a><br>
    </div>
</body>
</html>
